<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0);
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Change to your preferred color */
            font-size: 24px; /* Change to your preferred font size */
        }
    </style>
</head>
<body>
    <div class="overlay-content">
        <!-- Your overlay content here -->
        Hello, this is an overlay!
    </div>
</body>
</html>
